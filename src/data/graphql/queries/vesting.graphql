query UnwrapTokenForMetacolony($userAddress: String!) {
  unwrapTokenForMetacolony(userAddress: $userAddress) @client {
    wrappedToken {
      address,
      decimals,
      name,
      symbol,
      balance,
    }
    unwrappedToken {
      address,
      decimals,
      name,
      symbol,
      balance,
    }
  }
}
